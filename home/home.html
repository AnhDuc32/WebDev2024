<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <script src="script.js" defer></script>
    <title>Collaborative note taking website</title>
</head>
<body>
<!-- sidebar -->
    <div class="sidebar" contenteditable="true">
<!-- sidebar components -->
        <div class="sidebar_container">
<!-- profile + notification bell -->
            <div class="profile">
<!-- avatar -->
                <div class="avatar">
                    <img src="images/avatar.png" alt="Profile avatar">
                </div>
<!-- username + email -->
                <div class="user">
                <div class="username">Username</div>
                <div class="email">user@gmail.com</div>
                </div>
<!-- notification bell -->
                <div class="notification">
                    <span class="material-symbols-outlined">notifications</span>
                </div>
            </div>
<!-- searchbar -->
            <form action="">
                <div class="searchbar">
                    <span class="search_icon material-symbols-outlined">search</span>
                    <input class="search_input" type="search" placeholder="Search">
                </div>
            </form>
<!-- quick create -->
            <div class="create">
                <div>
                <button class="note">Note</button>
                <button class="more"><span class="material-symbols-outlined">more_horiz</span></button>
                </div>
                <div>        
                <button class="task">Task</button>
                <button class="event">Event</button>
                </div>
            </div>
<!-- navigation -->
            <nav class="navigation">
                <ul class="navigation_1">
                    <li><a href="/" class="navigation_item"><span class="material-symbols-outlined">home</span>Home</a></li>
                    <li><a href="/" class="navigation_item"><span class="material-symbols-outlined">description</span>Notes</a></li>
                    <li><a href="/" class="navigation_item"><span class="material-symbols-outlined">attach_file</span>Files</a></li>
                    <li><a href="/" class="navigation_item"><span class="material-symbols-outlined">calendar_month</span>Calendar</a></li>
                    <li><a href="/" class="navigation_item"><span class="material-symbols-outlined">book_4</span>Notebooks</a></li>
                    <li><a href="/" class="navigation_item"><span class="material-symbols-outlined">delete</span>Trash</a></li>
                </ul>
<!-- Help -->
                <div class="help">
                    <a href="/" class="help_item"><span class="material-symbols-outlined">help</span>Need a little help ?</a>
                </div>
            </nav>
        </div>
    </div>
<!-- main contents -->
    <div class="content">
        <p>Ready to start taking notes?</p>
        <h3>Username's home</h3>
    </div>
</body>
</html>
